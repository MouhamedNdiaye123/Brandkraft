<app-experience-item [imageSrc]="'assets/images/about1.png'"
                    [full_name]="'emmal'"
                    [description]="'Co-Founder Brandraft'"
                    [paragraphe]="'Lorem ipsum dolor sit amet, consectetur non id adipiscing elit quam malesuada fringilla gravida risus purus facilisis.'"
                    
>

</app-experience-item>
<section>
    <div class="expert-content">
        <h2>Take a look at my <br> past experience</h2>
        <div>
            <img src="/assets/images/Arrow 1.png" alt="">
        </div>
    </div>
    <div class="expert-container">
        <div class="expert-box" *ngFor="let job of jobs">
            <div>
                <img src="{{job.imgUrl}}" alt="">
                <h4>{{job.nom}}</h4>
            </div>
            <h6>{{job.profes}}</h6>
            <p>{{job.paragraphe}}</p>
            <hr>
        </div>
    </div>
</section>
